<script>  
  
  function add(a,b){
  return a+b
}
function sub(a,b){
  return a-b
}
function mul(a,b){
  return a*b
}

function calculate(operation, val1, val2){
  return operation(val1, val2)
}


document.write(calculate(add, calculate(sub, 19,5) , calculate(mul,8,9)))
  

</script>
